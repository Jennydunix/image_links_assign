<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Linking In HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        #home a {
            display: block;
            width: 100%;
            height: 400px; 
            overflow: hidden;
        }

        #home img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
        }

        .gallery-grid a {
            display: block;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px; 
            object-fit: cover;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <section id="home">
      <h1>Welcome to NaTechFood</h1>
      <p>Explore the fascinating worlds of technology, nature, and food.</p>
      <a href="https://en.wikipedia.org/wiki/Technology">
        <img src="images/technology.jpg" alt="Technology Image" />
      </a>
    </section>

    <section id="gallery">
      <h2>Nature Gallery</h2>
      <div class="gallery-grid">
        <a href="https://www.roadaffair.com/best-croatia-itinerary/">
          <img src="images/nature_image1.jpg" alt="Croatia Itinerary" />
        </a>

        <a
          href="https://www.wanderlustingk.com/travel-blog/best-day-trips-amsterdam"
        >
          <img src="images/nature_image2.jpg" alt="Amsterdam Itinerary" />
        </a>

        <a
          href="https://www.calicoandtwine.com/blog/august-a-homesteaders-diary"
        >
          <img src="images/nature_image3.jpg" alt="Fresh Farm produce" />
        </a>
      </div>
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>
          <a href="https://natashaskitchen.com/perfect-burger-recipe/">
            <img src="images/burger.jpg" alt="burger image" />
            Burger
          </a>
        </li>

        <li>
          <a href="https://iamafoodblog.com/how-to-make-homemade-garganelli/">
            <img src="images/pasta.jpg" alt="pasta image">
        Homemade garganelli(Pasta)
          </a>
        </li>

        <li>
          <a href="https://delishably.com/world-cuisine/How-To-Make-Mouth-watering-Nigerian-Sharwama">
            <img src="images/shawarma.jpg" alt="Shawarma image">
            Shawarma
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
